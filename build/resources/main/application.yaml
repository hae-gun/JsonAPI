server:
  port: 8088
spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:~/test;AUTO_SERVER=TRUE
    username: sa
  devtools:
    livereload:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      physical-strategy: com.halfjang.food.mapapi.common.config.NamingStrategy
    show-sql: true
  main:
    allow-bean-definition-overriding: true
